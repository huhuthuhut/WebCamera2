<script type="text/javascript">

    $(document).ready(function() {
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        $("input[type=file]").click(function() {
            $(this).val("");
        });

        $("input[type=file]").change(function() {
            // from an input element
            var filesToUpload = document.getElementById('file_upload').files;
            var file = filesToUpload[0];
        });

        inzicamera.initModule( $('#inziCamera') );
    });

    function takePhoto() {
        inzicamera.startTakingPhoto( successCallback, failedCallback );
    }
    function successCallback( image_data ) {
        requestOcr( image_data );
    }
    function failedCallback( error ) {
        alert( error );
    }
    function requestOcr( image_data ) {
        alert(image_data);
    }

</script>
